<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button> <!-- Заменим input на button -->
        </form>
        <p>Don't have an account? <a href="/register">Register here</a></p>
        <p>Login with Keycloak: <a href="http://0.0.0.0:8080/auth/realms/Micro/protocol/openid-connect/auth?client_id=WebAppClient&response_type=code&redirect_uri=http://localhost:8000/main">Keycloak Login</a></p>
    </div>
</body>
</html>
