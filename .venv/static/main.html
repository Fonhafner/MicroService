<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #20b2aa; /* Цвет бака */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 800px;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #f08080; /* Цвет боковой панели */
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .main {
            flex: 1;
            padding: 20px;
            background-color: #f0e68c; /* Цвет основной области */
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }

        a:hover {
            color: #20b2aa; /* Изменение цвета при наведении на ссылку */
        }

        button {
            padding: 10px 20px;
            background-color: #20b2aa; /* Яркий цвет кнопок */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4500; /* Изменение цвета при наведении на кнопку */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <!-- Убраны ссылки на пользователей -->
            <button onclick="showAllUsers()">All Users</button> <!-- Добавлена кнопка "Все пользователи" -->
        </div>
        <div class="main">
            <h1>Messages</h1>
            <!-- Здесь будут отображаться сообщения с выбранным пользователем -->
        </div>
    </div>

    <script>
        function showAllUsers() {
            window.location.href = "http://localhost:8001/users"; // Перенаправление на страницу с пользователями
        }

        function logout() {
            document.cookie = 'username=; Max-Age=-99999999;';
            window.location.replace("/login");
        }
    </script>
    <button onclick="logout()">Logout</button>
</body>

</html>
