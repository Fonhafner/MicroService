name: CI/CD Pipeline

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
      

    - name: Run database manager tests
      run: pip install pytest
      run: pytest test_database_manager.py

  build-and-push:
    needs: [test]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image - Microservice
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/microservice:latest -f Dockerfile.micro .
        docker push ${{ secrets.DOCKER_USERNAME }}/microservice:latest

    - name: Build and push Docker image - Showusers
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/showusers:latest -f Dockerfile.showusers .
        docker push ${{ secrets.DOCKER_USERNAME }}/showusers:latest
