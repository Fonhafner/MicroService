name: Docker Publish

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.Littlebigchannel }}
        password: ${{ secrets.YoLo1204 }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.Littlebigchannel }}/your-image-name:latest .

    - name: Push Docker image to DockerHub
      run: docker push ${{ secrets.YoLo1204 }}/your-image-name:latest
